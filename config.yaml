settings:
  title: "CWorld's Website Status Page"
  url: 'https://status.cworld.top' # used for Slack messages
  logo: favicon.ico # image in ./public/ folder
  daysInHistogram: 90 # number of days you want to display in histogram
  collectResponseTimes: true # collects avg response times from CRON locations

  allmonitorsOperational: 'CWorld 的所有小站一切安好✨'
  notAllmonitorsOperational: 'CWorld 的部分小站貌似宕机😶‍🌫️'
  monitorLabelOperational: '持续运行'
  monitorLabelNotOperational: '宕机'
  monitorLabelNoData: '暂无监控数据'
  dayInHistogramNoData: '暂无信息'
  dayInHistogramOperational: '运转良好'
  dayInHistogramNotOperational: ' 次事故' # xx incident(s) recorded

monitors:
  - id: cworld-blog # unique identifier
    name: blog.cworld.top
    description: "CWorld's Blog" # default=empty
    url: 'https://blog.cworld.top/' # URL to fetch
    method: GET # default=GET
    expectStatus: 200 # operational status, default=200
    followRedirect: false # should fetch follow redirects, default=false
    linkable: true # allows the title to be a link, default=true

  - id: r-learning
    name: r.cworld.top
    description: 'CWorld 的 R 笔记小站'
    url: 'https://r.cworld.top/'
    method: GET
    expectStatus: 200
    linkable: true # allows the title to be a link, default=true

  - id: workers-cloudflare-com # unique identifier
    name: workers.cloudflare.com
    description: 'You write code. They handle the rest.' # default=empty
    url: 'https://workers.cloudflare.com/' # URL to fetch
    method: GET # default=GET
    expectStatus: 200 # operational status, default=200
    followRedirect: false # should fetch follow redirects, default=false
    linkable: false # should the titles be links to the service, default=true
